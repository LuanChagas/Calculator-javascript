<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <section class="container-calculator">
        <section class="display-numbers">
            <span>0</span>
        </section>
        <section class="display-btns">
            <div class="btn brown">
                <span>AC</span>
            </div>
            <div class="btn brown">
                <span>+/-</span>
            </div>
            <div class="btn brown">
                <span>%</span>
            </div>
            <div class="btn red oper">
                <span>รท</span>
            </div>
            <div class="btn yellow">
                <span>7</span>
            </div>
            <div class="btn yellow">
                <span>8</span>
            </div>
            <div class="btn yellow">
                <span>9</span>
            </div>
            <div class="btn red oper">
                <span>X</span>
            </div>
            <div class="btn yellow">
                <span>4</span>
            </div>
            <div class="btn yellow">
                <span>5</span>
            </div>
            <div class="btn yellow">
                <span>6</span>
            </div>
            <div class="btn red oper">
                <span>-</span>
            </div>
            <div class="btn yellow">
                <span>1</span>
            </div>
            <div class="btn yellow">
                <span>2</span>
            </div>
            <div class="btn yellow">
                <span>3</span>
            </div>
            <div class="btn red oper">
                <span>+</span>
            </div>
            <div class="btn yellow">
                <span>0</span>
            </div>
            <div class="btn yellow">
                <span>,</span>
            </div>
            <div class="btn red oper">
                <span>=</span>
            </div>
        </section>
    </section>
</body>
</html>
