<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <section class="logo"></section>
      <section class="commits">
        <section class="commits-title">
          <h2>commits</h2>
          <img class="" src="img/menu-button_icon-icons.com_72989.svg" />
        </section>
        <section class="commits-list">
          <ul></ul>
        </section>
      </section>
      <section class="container-calculator">
        <section class="display-numbers">
          <section class="display-numbers-content">
            <h3>0</h3>
          </section>
        </section>
        <section class="display-btns">
          <div class="btn brown" id="C">
            <span>C</span>
          </div>
          <div class="btn brown" id="CE">
            <span>CE</span>
          </div>
          <div class="btn brown" id="%">
            <span>%</span>
          </div>
          <div class="btn red oper" id="/">
            <span>รท</span>
          </div>
          <div class="btn yellow" id="7">
            <span>7</span>
          </div>
          <div class="btn yellow" id="8">
            <span>8</span>
          </div>
          <div class="btn yellow" id="9">
            <span>9</span>
          </div>
          <div class="btn red oper" id="*">
            <span>x</span>
          </div>
          <div class="btn yellow" id="4">
            <span>4</span>
          </div>
          <div class="btn yellow" id="5">
            <span>5</span>
          </div>
          <div class="btn yellow" id="6">
            <span>6</span>
          </div>
          <div class="btn red oper" id="-">
            <span>-</span>
          </div>
          <div class="btn yellow" id="1">
            <span>1</span>
          </div>
          <div class="btn yellow" id="2">
            <span>2</span>
          </div>
          <div class="btn yellow" id="3">
            <span>3</span>
          </div>
          <div class="btn red oper" id="+">
            <span>+</span>
          </div>
          <div class="btn yellow zero" id="0">
            <span>0</span>
          </div>
          <div class="btn yellow" id=".">
            <span>,</span>
          </div>
          <div class="btn red oper" id="=">
            <span>=</span>
          </div>
        </section>
      </section>
      <footer>
        <section class="container-footer">
          <ul>
            <li>
              <a href="https://www.facebook.com/LuaanChagas"
                ><img src="img/facebook-square-brands.svg" alt="facebook"
              /></a>
            </li>
            <li>
              <a href="https://github.com/LuanChagas"
                ><img src="img/github-square-brands.svg" alt="GitHub"
              /></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/luanchagas"
                ><img src="img/linkedin-brands.svg" alt="Linkedin"
              /></a>
            </li>
            <li>
              <a href="https://twitter.com/luanschagas"
                ><img src="img/twitter-square-brands.svg" alt="Twitter"
              /></a>
            </li>
          </ul>
        </section>
      </footer>
    </section>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
